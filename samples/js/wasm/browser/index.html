<html>
  <head>
    <title>OpenVINO JS</title>
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    <div class="content">
      <h1>
        Example of execution of
        <a target="_blank" href="https://docs.openvino.ai/latest/omz_models_model_mobilenet_v3_small_1_0_224_tf.html">mobilenet-v3-small-1.0-224-tf</a>,
        which was converted to IR
      </h1>

      <p id="status">Loading OpenVINO package...</p>

      <div id="panel" class="hide">
        <label class="file-selector">
          Select Image
          <input type="file" id="select-btn" accept="image/*" />
        </label>
        <div id="container" class="row"></div>
      </div>
    </div>
    <script src="./node_modules/openvinojs-wasm/dist/openvino-wasm.web.bundle.js"></script>
    <script src="./image.js"></script>
  </body>
</html>
