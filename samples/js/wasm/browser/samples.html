<html>
  <head>
    <title>OpenVINO JS</title>
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    Open console and click on example to run

    <form id="form">
      <fieldset>
        <ul>
          <li>
            <input id="classification" type="radio" name="sample" value="classification">
            <label for="classification">Image classification</label>
          </li>
          <li>
            <input id="detection" type="radio" name="sample" value="detection">
            <label for="detection">Object detection</label>
          </li>
        </ul>
      </fieldset>
    </form>

    <script src="./node_modules/openvinojs-wasm/dist/openvino-wasm.web.bundle.js"></script>
    <script type="module" src="./run_sample.mjs"></script>
  </body>
</html>
